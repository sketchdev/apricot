language: go

os:
  - linux

go:
  - 1.9.x
  - master

services:
  - postgresql
  - mysql

before_install:
  - psql -c 'create database apricot;' -U postgres
  - mysql -e 'create database apricot;'

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)